<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Firebase using Promise</title>
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card mt-5">
                        <form id="postForm">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" required id="title" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="content">Content</label>
                                    <textarea type="text" required id="content" class="form-control" cols="20" rows="5"></textarea>
                                </div>
                                <div class="text-right">
                                    <button type="submit" class="btn btn-primary" id="submitBtn">Create POst</button>
                                    <button type="button" class="btn btn-primary d-none" id="updateBtn">Update POst</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="postContainer" class=" d-flex flex-column-reverse"></div>
                </div>
            </div>
        </div>
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
